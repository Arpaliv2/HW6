{% extends 'flatpages/default.html' %}

{% load custom_filter %}

{% block title %}
{{ news.heading }}
{% endblock title %}

{% block content %}
<tr><h2>{{ news.heading | bw_filter }}</h2></tr>
<tr><h4>{{ news.text | bw_filter }}</h4></tr>
<tr><h6>{{ news.time_of_addition | date:'d M Y' }}</h6></tr>
{% endblock content %}
